server{
    listen 80;
    # server_name frontend.com;

    root /usr/share/nginx/html;
    index index.html;

    # --- Compression ---
    gzip on;
    gzip_static on;
    gzip_types application/javascript text/css images/svg+xml;
    gzip_min_length 100;
    gzip_comp_level 6;

    brotli on;
    brotli_static on;
    brotli_types application/javascript text/css images/svg+xml;
    brotli_min_length 100;
    brotli_comp_level 5;

    add_header Vary Accept-Encoding;
    
    # --- Static cache ---
    location = /index.html {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # --- SPA fallback ---
    location / {
        try_files $uri /index.html;
    }

    # --- Security ---
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;

    # --- SSL ---
    # ssl_certificate     /etc/letsencrypt/live/frontend.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/frontend.com/privkey.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
    # ssl_prefer_server_ciphers off;
}

